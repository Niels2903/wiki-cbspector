key: htmlFigcaption
title: Figures with Captions
description: Render floating figures
author: despens
icon: mdi-tooltip-image
enabledDefault: true
dependsOn: htmlCore
props:
  images:
    type: Boolean
    title: Caption images
    default: true
    hint: Enable captioning for regular images.
    order: 1
  enumerate:
    type: Boolean
    title: Enumerate captions
    default: false
    hint: Automatically add numbers to captions
    order: 98
  enumerate_prefix:
    type: String
    title: Enumeration prefix
    default: "Fig. "
    hint: String for naming enumerated figures, such as "Figure", "Fig.", "Abbildung"
    order: 99

