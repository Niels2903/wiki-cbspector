mutation($theme: String!, $iconset: String!, $darkMode: Boolean!, $injectCSS: String, $injectHead: String, $injectBody: String, $injectInEditor: Boolean!) {
  theming {
    setConfig(theme: $theme, iconset: $iconset, darkMode: $darkMode, injectCSS: $injectCSS, injectHead: $injectHead, injectBody: $injectBody, injectInEditor: $injectInEditor) {
      responseResult {
        succeeded
        errorCode
        slug
        message
      }
    }
  }
}
