image: gitpod/workspace-postgres

tasks:
  - name: Yarn Server - legacy:build
    init: >
      cp config.sample.yml config.yml &&
      nvm install v18.13 &&
      yarn install &&
      yarn legacy:build &&
      gp sync-done build-legacy &&
      gp sync-await build
    command:  yarn dev
    openMode: split-left

  - name: Yarn UX - build
    init: >
      gp sync-await build-legacy &&
      cd ux &&
      yarn install &&
      yarn build &&
      gp sync-done build
    command: yarn dev
    openMode: split-right

ports:
  - name: Web App
    port: 3000
    description: The main application web server. Use the login admin@example.com / 12345678 to login.
    visibility: private
    onOpen: open-browser
  - name: UX dev
    port: 3001
    visibility: private
    onOpen: ignore
  - name: pgAdmin
    description: a PostgreSQL administration tool. Use the login dev / 123123 to login.
    port: 8000
    visibility: private
    onOpen: ignore
  - name: postgresql Server
    port: 5432
    onOpen: ignore

vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - EditorConfig.EditorConfig
    - christian-kohler.path-intellisense
    - octref.vetur
