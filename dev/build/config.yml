port: 3000
bindIP: 0.0.0.0
db:
  type: $(DB_TYPE)
  host: $(DB_HOST)
  port: $(DB_PORT)
  user: $(DB_USER)
  pass: $(DB_PASS)
  db: $(DB_NAME)
  storage: $(DB_FILEPATH)
  ssl: $(DB_SSL)
ssl:
  enabled: $(SSL_ACTIVE)
  port: 3443
  provider: $(SSL_PROVIDER)
  format: $(SSL_FORMAT)
  key: $(SSL_PEM_KEY_FILEPATH)
  cert: $(SSL_PEM_CERT_FILEPATH)
  pfx: $(SSL_PFX_FILEPATH)
  passphrase: $(SSL_PASSPHRASE)
  dhparam: $(SSL_DHPARAM)
  domain: $(LETSENCRYPT_DOMAIN)
  subscriberEmail: $(LETSENCRYPT_EMAIL)
logLevel: info
ha: $(HA_ACTIVE)
